<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./media/pomodoro.svg" type="image/x-icon" />
    <title>Enzo's Pomodoro App</title>
  </head>
  <body>
    <div class="container">
      <img id="logo" src="./media/pomodoro.svg" alt="Pomodoro" />
      <h1>Pomodoro</h1>
      <p>This App is made to engage your productivity</p>
      <div id="pomodoro-app">
        <div id="app-settings">
          <div id="focus-icon" class="time-icon"></div>
          <input type="number" name="focusTime" id="focus-time" value="25" />
          <div id="relax-icon" class="time-icon"></div>
          <input type="number" name="relaxTime" id="relax-time" value="5" />
        </div>
        <div id="app-clock"></div>
        <button type="submit" id="clock-starter">start</button>
      </div>
    </div>

    <footer>
      <div id="acknolwledgments">
        <h3>Acknowledgments!</h3>
        <div>
          Icons made by
          <a href="https://www.flaticon.com/authors/icongeek26" title="Icongeek26">Icongeek26</a>
          from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </div>
      </div>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
